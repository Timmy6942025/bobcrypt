# Encyphrix Nginx Configuration
# Production-ready security headers and HTTPS configuration

server {
    listen 80;
    server_name _;
    
    # Redirect all HTTP to HTTPS
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl http2;
    server_name _;
    
    # SSL Configuration
    # Replace with your actual certificate paths
    ssl_certificate /path/to/your/certificate.crt;
    ssl_certificate_key /path/to/your/private.key;
    
    # Modern SSL configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    
    # Root directory
    root /var/www/encyphrix;
    index index.html;
    
    # Security Headers
    
    # Content Security Policy - Strict policy matching meta tag in HTML
    # Redundant with meta tag for defense in depth
    add_header Content-Security-Policy "default-src 'none'; script-src 'self' 'unsafe-inline' 'wasm-unsafe-eval'; style-src 'self' 'unsafe-inline'; connect-src 'none'; img-src 'none'; font-src 'none'; frame-ancestors 'none'; base-uri 'none'; form-action 'none';" always;
    
    # HTTP Strict Transport Security (HSTS)
    # Forces HTTPS for 1 year, includes subdomains
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
    
    # X-Frame-Options - Clickjacking protection
    # DENY is stronger than SAMEORIGIN and matches frame-ancestors 'none'
    add_header X-Frame-Options "DENY" always;
    
    # X-Content-Type-Options - Prevent MIME sniffing
    add_header X-Content-Type-Options "nosniff" always;
    
    # X-XSS-Protection - Legacy XSS protection for older browsers
    add_header X-XSS-Protection "1; mode=block" always;
    
    # Referrer-Policy - Privacy protection
    add_header Referrer-Policy "no-referrer" always;
    
    # Permissions-Policy - Restrict browser features
    # Disables unnecessary features to reduce attack surface
    add_header Permissions-Policy "accelerometer=(), camera=(), geolocation=(), gyroscope=(), magnetometer=(), microphone=(), payment=(), usb=(), interest-cohort=()" always;
    
    # Cross-Origin policies
    add_header Cross-Origin-Embedder-Policy "require-corp" always;
    add_header Cross-Origin-Opener-Policy "same-origin" always;
    add_header Cross-Origin-Resource-Policy "same-origin" always;
    
    # Cache Control - Prevent caching of sensitive data
    # HTML files should not be cached to ensure fresh CSP headers
    location ~* \.html$ {
        add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate" always;
        add_header Pragma "no-cache" always;
        add_header Expires "0" always;
        
        # Re-add security headers for HTML files (nginx location blocks inherit)
        add_header Content-Security-Policy "default-src 'none'; script-src 'self' 'unsafe-inline' 'wasm-unsafe-eval'; style-src 'self' 'unsafe-inline'; connect-src 'none'; img-src 'none'; font-src 'none'; frame-ancestors 'none'; base-uri 'none'; form-action 'none';" always;
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
        add_header X-Frame-Options "DENY" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "no-referrer" always;
        add_header Permissions-Policy "accelerometer=(), camera=(), geolocation=(), gyroscope=(), magnetometer=(), microphone=(), payment=(), usb=(), interest-cohort=()" always;
    }
    
    # Static assets - allow caching with integrity checks
    location ~* \.(js|css)$ {
        add_header Cache-Control "public, max-age=31536000, immutable" always;
        
        # Re-add security headers
        add_header Content-Security-Policy "default-src 'none'; script-src 'self' 'unsafe-inline' 'wasm-unsafe-eval'; style-src 'self' 'unsafe-inline'; connect-src 'none'; img-src 'none'; font-src 'none'; frame-ancestors 'none'; base-uri 'none'; form-action 'none';" always;
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
        add_header X-Frame-Options "DENY" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "no-referrer" always;
    }
    
    # Deny access to hidden files
    location ~ /\. {
        deny all;
        return 404;
    }
    
    # Deny access to backup files
    location ~* \.(bak|backup|swp|tmp|temp|old|orig|save)$ {
        deny all;
        return 404;
    }
    
    # Main location block
    location / {
        try_files $uri $uri/ =404;
    }
}

# Security Notes:
# 
# 1. Replace /path/to/your/certificate.crt and /path/to/your/private.key
#    with your actual SSL certificate paths.
#
# 2. For Let's Encrypt certificates:
#    ssl_certificate /etc/letsencrypt/live/yourdomain.com/fullchain.pem;
#    ssl_certificate_key /etc/letsencrypt/live/yourdomain.com/privkey.pem;
#
# 3. The CSP header here is redundant with the meta tag in HTML.
#    This provides defense in depth - if one is bypassed, the other still applies.
#
# 4. Test your configuration:
#    sudo nginx -t
#
# 5. Reload nginx after changes:
#    sudo systemctl reload nginx
#
# 6. Verify headers with:
#    curl -I https://yourdomain.com
